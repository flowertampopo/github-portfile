<script>

$(function(){

  //画像の自動遷移
  var img = $('div#moveImg');

  var page = 0;

  var lastPage = parseInt(img.length - 1);

  //alert(lastPage);

  img.css('display', 'none');

  img.eq(page).css('display', 'block');

  function changePage(){

    img.fadeOut(2000);

    img.eq(page).fadeIn(2000);

  }

  var Timer;

  function startTimer(){

    Timer = setInterval(function(){

      if(page == lastPage){

        page = 0;

        changePage();

      } else{

        page++;

        changePage();

      }

    }, 3000);

  }

  function stopTimer(){

    clearInterval(Timer);

  }

  startTimer();


  //トップボタン
  var topBtn = $('#pageTop');

  topBtn.click(function(){

    $('body, html').animate({

        scrollTop : 0

    }, 'slow');

    return false;

  });

});
</script>
